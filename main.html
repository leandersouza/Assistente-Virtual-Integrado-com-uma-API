<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assistente Virtual</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
    
            header {
                background-color: #4CAF50;
                color: #fff;
                text-align: center;
                padding: 20px 0;
            }
    
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .logo img {
                width: 100px;
                height: auto;
                margin-right: 10px;
            }
    
            .chat-container {
                margin-top: 20px;
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 10px;
            }
    
            .user-message,
            .assistant-message {
                margin-bottom: 10px;
                padding: 10px 15px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .user-message {
                background-color: #4CAF50;
                color: white;
                align-self: flex-end;
                max-width: 70%;
            }
    
            .assistant-message {
                background-color: #ffffff;
                color: #333;
                max-width: 70%;
            }
    
            #user-input {
                width: 70%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px 0 0 5px;
            }
    
            #user-form button {
                padding: 10px 20px;
                font-size: 16px;
                border: 1px solid #4CAF50;
                border-radius: 0 5px 5px 0;
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
            }
    
            #user-form button:hover {
                background-color: #45a049;
            }
    
            .typing-indicator span {
                display: inline-block;
                margin-right: 10px;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: #333;
                animation: typing 0.9s infinite;
            }
    
            @keyframes typing {
                0% {
                    transform: scale(1);
                }
    
                50% {
                    transform: scale(1.3);
                }
    
                100% {
                    transform: scale(1);
                }
            }
    
            footer {
                background-color: #4CAF50;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo do Assistente">
                <h1>Assistente Virtual</h1>
            </div>
        </header>
    
        <div class="container">
            <h2><em>Bem-vindo ao Assistente Virtual para Saúde Mental!</em></h2>
            <p>Estamos aqui para ajudar e apoiar você em sua jornada de saúde mental.</p>
    
            <div class="chat-container" id="chat-container">
                <!-- User input form -->
                <form id="user-form">
                    <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
                    <button type="submit">Enviar</button>
                </form>
    
                <!-- Output container -->
                <div id="output-container"></div>
            </div>
    
            <div id="assistant-response" class="assistant-message">
                <span class="loading-icon"></span>
            </div>
        </div>
    
        <footer>
            <p>&copy; Leander e Estevão. Todos os direitos reservados.</p>
        </footer>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
                const userForm = document.getElementById('user-form');
                const userInput = document.getElementById('user-input');
                const chatContainer = document.getElementById('chat-container');
                const assistantResponseElement = document.getElementById('assistant-response');
                const loadingMessage = "Assistente está digitando...";

                userForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const userMessage = userInput.value;
                    if (userMessage.trim() === '') {
                        return;
                    }

                    const userMessageElement = document.createElement('div');
                    userMessageElement.className = 'user-message';
                    userMessageElement.textContent = userMessage;
                    chatContainer.appendChild(userMessageElement);

                    assistantResponseElement.innerHTML = `<div class="assistant-message">${loadingMessage}</div>`;

                    const apiKey = 'API KEY aqui';

                    const options = {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                            'X-API-KEY': apiKey,
                            'Accept-Language': 'pt-br' // Alteração para PT-BR
                        },
                        body: JSON.stringify({
                            enable_google_results: true,
                            enable_memory: false,
                            input_text: userMessage
                        })
                    };

                    fetch('https://api.writesonic.com/v2/business/content/chatsonic?engine=premium&language=pt-br', options) // Alteração para PT-BR
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro na solicitação à API do ChatSonic');
                            }
                            // Mova a linha para exibir a mensagem "Assistente está digitando..." aqui
                            assistantResponseElement.innerHTML = '<div class="assistant-message"></div>';
                            return response.json();
                        })
                        .then(data => {
                            console.log(data.message);
                            let assistantMessage = data.message;
                            if (assistantMessage.length > 200) {
                                // Limita a resposta a 200 caracteres e adiciona um botão "Mostrar mais"
                                assistantMessage = assistantMessage.substring(0, 200) + '... <button id="showMoreBtn">Mostrar mais</button>';
                            }
                            const assistantMessageElement = document.createElement('div');
                            assistantMessageElement.className = 'assistant-message';
                            assistantMessageElement.innerHTML = assistantMessage;
                            chatContainer.appendChild(assistantMessageElement);

                            const showMoreBtn = document.getElementById('showMoreBtn');
                            if (showMoreBtn) {
                                showMoreBtn.addEventListener('click', function() {
                                    // Exibe o texto completo quando o botão "Mostrar mais" é clicado
                                    assistantMessageElement.innerHTML = data.message;
                                });
                            }
                        })
                        .catch(error => {
                            console.error(error);
                        });

                    userInput.value = '';
                });
            });
    </script>
</body>
</html>
